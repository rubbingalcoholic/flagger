<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>Flagger <3 U</title>

		<link rel="stylesheet" type="text/css" href="../css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="../css/toggle.css"/>
		<link rel="stylesheet" type="text/css" href="../css/popup.css"/>
		
		<script type="text/javascript" src="../js/jquery-2.1.3.js"></script>
		<script type="text/javascript" src="../js/popup.js"></script>
		<script type="text/javascript" src="../js/addon_io.js"></script>		
	</head>
	<body>
		
		<div class="padded">
			<label class="checkbox toggle candy">
				<input type="checkbox" id="toggle_switch">
				<span>
					Flagger is:
					<span>Off</span>
					<span>On</span>
				</span>
				<a class="slide-button gray"></a>
			</label>
		</div>

		<div id="flags_area">
			<div class="subhead">Your red flags:</div>
			<div class="tag_display">
				<div class="table_wrapper">
					<ul id="flags"></ul>
				</div>
			</div>
			<div class="turn_me_on">Flagger is OFF.<small>No red flags for you :(</small></div>
		</div>

		<div class="padded">
			<div class="social_crap">
				<a href="#" target="_blank" id="facebook"><img src="../images/facebook.png" width="28" height="28"/></a>
				<a href="#" target="_blank" id="twitter"><img src="../images/twitter.png" width="28" height="28"/></a>
				<a href="#" target="_blank" id="google"><img src="../images/google.png" width="28" height="28"/></a>
			</div>
		</div>

		<a class="settings" id="settings_button" href="#">Settings&hellip;</a>

	</body>
</html>
